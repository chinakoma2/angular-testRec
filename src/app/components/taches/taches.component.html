<div class="text-center">
  <ul class="fa-ul">
    <li  class ="h1"><fa-icon [icon]="faTasks"></fa-icon> Les Taches</li>
  </ul>
</div>

<div *ngIf="dataSource">
    <mat-table [dataSource]="dataSource.content" >
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="numero">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Numero</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.numero}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="statut">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Statut</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.statut}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.date}}</mat-cell>
        </ng-container>

    </mat-table>
    <mat-paginator 
        [length]="dataSource.totalElements" 
        [pageSize]="dataSource.size" 
        [pageSizeOptions]="[10,25,50,100]"
        (page)="pageEvent = $event; onPaginateChange($event)"
        showFirstLastButtons>
    </mat-paginator>

</div>
